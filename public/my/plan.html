<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropit Theme Preview</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Font Imports -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .title-font {
      font-family: 'Baloo 2', cursive;
    }
  </style>
</head>
<body class="bg-sky-100 text-gray-800 min-h-screen p-6">

  <!-- Header -->
  <header class="bg-white rounded-2xl shadow-md p-6 flex items-center justify-between mb-8">
    <h1 class="text-3xl title-font text-leaf-600">Dropit</h1>
    <button class="bg-leaf-400 text-[#4FFAAA] px-4 py-2 rounded-full hover:bg-leaf-500 transition">
      Upload
    </button>
  </header>

  <!-- Main Preview Area -->
  <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <!-- Colors -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4 title-font">🎨 Color Palette</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="h-16 bg-sky-300 rounded-xl flex items-center justify-center text-white">Sky</div>
        <div class="h-16 bg-[#F5F5F5] rounded-xl flex items-center justify-center">Cloud</div>
        <div class="h-16 bg-[#7AE582] rounded-xl flex items-center justify-center text-white">Leaf</div>
        <div class="h-16 bg-orange-300 rounded-xl flex items-center justify-center text-white">Accent</div>
      </div>
    </section>

    <!-- Fonts -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4 title-font">📝 Fonts</h2>
      <p class="mb-2"><span class="font-bold">Poppins:</span> Clean and modern for general text</p>
      <p class="title-font text-xl">Baloo 2: Friendly and bouncy (great for titles)</p>
    </section>
    
    <!-- Example Card -->
    <section class="bg-white p-6 rounded-xl shadow-md col-span-2">
      <h2 class="text-xl font-semibold mb-4 title-font">📁 File Card Example</h2>
      <div class="bg-leaf-100 p-4 rounded-xl shadow-sm flex justify-between items-center">
        <div>
          <p class="font-semibold text-leaf-700">image.png</p>
          <p class="text-sm text-gray-600">2.3 MB</p>
        </div>
        <button class="bg-orange-300 text-white px-4 py-1 rounded-full hover:bg-orange-400">Download</button>
      </div>
    </section>

  </main>
</body>
</html>
